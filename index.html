<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سینا زارع | گرافیست و برنامه‌نویس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* اضافه کردن برخی انیمیشن‌ها */
        .hover\:scale-105:hover {
            transform: scale(1.05);
        }
        .transition-colors {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white py-6 text-center">
        <h1 class="text-3xl font-bold">سینا زارع | گرافیست و برنامه‌نویس</h1>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <!-- بخش نمونه‌کارها -->
        <section id="portfolio" class="mb-12">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">نمونه‌کارها</h2>
            <div class="flex overflow-x-scroll space-x-4">
                <div class="rounded-lg shadow-md hover:scale-105 transition-transform w-1/3">
                    <img src="https://source.unsplash.com/800x600/?design" alt="عکاسی محصول" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">عکاسی محصول</h3>
                        <p class="text-gray-600">عکاسی حرفه‌ای از محصولات</p>
                    </div>
                </div>
                <div class="rounded-lg shadow-md hover:scale-105 transition-transform w-1/3">
                    <img src="https://source.unsplash.com/800x600/?technology" alt="مشاوره دیجیتال" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">مشاوره دیجیتال</h3>
                        <p class="text-gray-600">مشاوره در زمینه حضور آنلاین</p>
                    </div>
                </div>
                <div class="rounded-lg shadow-md hover:scale-105 transition-transform w-1/3">
                    <img src="https://source.unsplash.com/800x600/?art" alt="آموزش طراحی" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">آموزش طراحی</h3>
                        <p class="text-gray-600">دوره‌های آموزشی طراحی گرافیک</p>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- بخش ویدئوها -->
        <section id="videos" class="mb-12">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">ویدئوها</h2>
            <div class="flex overflow-x-scroll space-x-4 p-4 bg-white rounded-lg shadow-md">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/agSwvQ2b2c4" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/cUPb4GNNtXk" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/PcYF-ZvemX0" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/BmuqgZ9bj3c" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/u-reT_NtVn8" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/zep3CUelsWE" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/2Mfj9mHoEqA" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
                <iframe width="300" height="200" src="https://www.youtube.com/embed/2Mfj9mHoEqA" allowfullscreen class="hover:scale-105 transition-transform"></iframe>
            </div>
        </section>

        <!-- بخش فرم تماس -->
        <section id="contact">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">تماس با من</h2>
            <form class="space-y-4">
                <input type="text" placeholder="نام شما" class="w-full px-4 py-2 rounded-md border border-gray-300">
                <input type="email" placeholder="ایمیل شما" class="w-full px-4 py-2 rounded-md border border-gray-300">
                <textarea rows="5" placeholder="پیام شما" class="w-full px-4 py-2 rounded-md border border-gray-300"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">ارسال پیام</button>
            </form>
        </section>
    </main>

    <footer class="bg-blue-600 text-white py-4 text-center">
        <p>تمامی حقوق محفوظ است. © 2024 | طراحی شده توسط سینا زارع</p>
    </footer>
</body>
</html>
