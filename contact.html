<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-blue-600 text-white py-6 text-center shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">تماس با ما</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">نام:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">ایمیل:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">پیام:</label>
                <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors">ارسال پیام</button>
        </form>
    </main>

    <footer class="bg-blue-600 text-white py-4 text-center shadow-lg">
        <p>تمامی حقوق محفوظ است. © 2024 | طراحی شده توسط سینا زارع</p>
    </footer>
</body>
</html>
